  <main class="contact-page">
    <section class="form">
      <div class="wrapper">
        <h2 class="form__title">Let's make something awesome.</h2>
        <form action="" method="" class="form__form">
          <input type="text" placeholder="Company" class="form__input form__input--company">
          <input type="text" placeholder="Firstname" required class="form__input form__input--firstname form__important">
          <input type="text" placeholder="Lastname" required class="form__input form__input--lastname form__important">
          <input type="email" placeholder="Email Address" required class="form__input form__input--email form__important">
          <div class="form__row form__row--checkbox">
            <label class="form__checkbox">
              <input type="checkbox"><span class="text">Programming</span><span class="text-invisible">Programming</span>
            </label>
            <label class="form__checkbox">
              <input type="checkbox"><span class="text">Art</span><span class="text-invisible">Art</span>
            </label>
            <label class="form__checkbox">
              <input type="checkbox"><span class="text-invisible">Other</span><span class="text">Other</span>
            </label>
            <label class="form__checkbox">
              <input type="checkbox"><span class="text">Technical Art</span><span class="text-invisible">Technical Art</span>
            </label>
          </div>
          <textarea class="form__message"></textarea>
          <div class="form__row form__row--submit"><a href="contact.html" class="animated-button--small animated-button--white animated-button">
              <svg id="animated-button1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="227.991px" height="104.335px" viewBox="0 0 227.991 104.335" class="svg svg--1">

                <path id="none" d="M51.523,52.167
      c40.648,0,81.296,0,121.945,0" class="invisible"></path>
                <text dx="5%" dy="8.5%">
                  <textpath xlink:href="#none">Submit</textpath>
                </text>
              </svg>
              <svg id="animated-button2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="227.991px" height="104.335px" viewBox="0 0 227.991 104.335" class="svg svg--2">
